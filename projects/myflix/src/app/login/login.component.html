<div class="container-fluid" style="padding: 0px" *ngIf="login">
  <div class="top-head">
    <div style="background: rgba(0,0,0,0.5); padding: 25px; height: 700px">
    <div class="row vertical-align" style=" width: 100%; margin: 0px">
      <div class="col-6"><h1 (click)="goMain()" style="color: #E50914; font-weight: bold; cursor: pointer">MyFlix</h1></div>
    </div>
    <div class="row" style="padding-top: 40px">
      <div class="col-12">
        <div class="center" style="height: 500px; width: 500px; background: rgba(0,0,0,0.8); padding: 50px">
            <h2 style="color: white">Sign In</h2>
          <form style="margin-top: 40px; margin-bottom: 30px">
            <div class="form-group">
              <input type="email" class="form-control" name="Email" placeholder="Email" [(ngModel)]="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="Pass" placeholder="Password" [(ngModel)]="Pass">
            </div>
          </form>
          <span (click)="Login()" class="btn btn-danger btn-block">Sign In</span>
          <div style="margin-top: 30px" *ngIf="error" class="alert alert-danger">Your cridentials are wrong !!!</div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
